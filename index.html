<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="shortcut icon" href="assets/icons8-favicon-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="left">

            <h1>Faça Login e utilize o GEO</h1>
            <img src="assets/Globalization-cuate.svg" alt="imagem">
        </div>

        <div class="right">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="textfield">

                    <label for="usuario">Usuário:</label>
                    <input id="usuario" type="text" placeholder="Usuário">

                </div>

                <div class="textfield">

                    <label for="senha">Senha:</label>
                    <input id="senha" type="password" placeholder="Senha">

                </div>

                <button class="btn-login">
                    LOGIN
                </button>


            </div>


        </div>

</body>

</html>
